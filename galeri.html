    <script>
        window.addEventListener('scroll', function(){
            var wScroll = $(this).scrollTop();

            //parallax
            const parallax = document.querySelector('.sec2');
            let scrollPosition = window.pageYOffset;

            parallax.style.transform = 'translateY(' + scrollPosition *.4 + 'px)';

            //fade in
            if(wScroll > $('.container').offset().top - 500){
                            $('.container .content').addClass('muncul');
            }

            //fade in card/box
            if(wScroll > $('.row').offset().top - 450){
                $('.row .col-50').each(function(b){
                    setTimeout(function(){
                        $('.col-50 img').eq(b).addClass('muncul')
                    }, 250 * (b+1));
                });
            }

        });

    </script>
