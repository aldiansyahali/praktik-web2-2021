    <script>
        window.addEventListener('scroll', function(){
            var wScroll = $(this).scrollTop();

            //parallax
            const parallax = document.querySelector('.sec1');
            let scrollPosition = window.pageYOffset;

            parallax.style.transform = 'translateY(' + scrollPosition *.4 + 'px)';

            //fade in
            if(wScroll > $('.container').offset().top - 650){
                $('.container .content').addClass('muncul');
            }

            //fade in card/box
            if(wScroll > $('.luar').offset().top - 600){
                $('.luar .box').each(function(i){
                    setTimeout(function(){
                        $('.luar .box').eq(i).addClass('muncul')
                    }, 300 * (i+1));
                });
            }
        });

        $(".readmore-btn").on('click', function(){
